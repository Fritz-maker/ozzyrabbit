
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ozzyrabbit: The Strange Loop</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Creepster&family=Griffy:wght@400&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Griffy', serif;
    background: 
        radial-gradient(circle at 20% 30%, rgba(120, 30, 130, 0.3), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(30, 60, 140, 0.3), transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(140, 30, 80, 0.2), transparent 50%),
        linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0e3460 75%, #0a0a0a 100%);
    color: #ffffff;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #ffffff;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s ease-in-out infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
}

.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
}

.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ffd700;
    border-radius: 50%;
    opacity: 0.7;
    box-shadow: 0 0 10px #ffd700;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.container {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
}

.header {
    margin-bottom: 60px;
    position: relative;
}

.main-title {
    font-family: 'Orbitron', monospace;
    font-size: 5.5rem;
    font-weight: 900;
    color: #ffd700;
    text-shadow: 
        0 0 20px #ffd700,
        0 0 40px #4ecdc4,
        0 0 60px #45b7d1,
        3px 3px 0px #2c3e50,
        6px 6px 0px rgba(44, 62, 80, 0.5);
    animation: titlePulse 4s ease-in-out infinite;
    letter-spacing: 8px;
    margin-bottom: 25px;
    position: relative;
    transform-style: preserve-3d;
}

@keyframes titlePulse {
    0%, 100% { 
        transform: scale(1) rotateX(0deg);
        text-shadow: 
            0 0 20px #ffd700,
            0 0 40px #4ecdc4,
            0 0 60px #45b7d1,
            3px 3px 0px #2c3e50,
            6px 6px 0px rgba(44, 62, 80, 0.5);
    }
    50% { 
        transform: scale(1.05) rotateX(5deg);
        text-shadow: 
            0 0 30px #ffd700,
            0 0 50px #4ecdc4,
            0 0 80px #45b7d1,
            4px 4px 0px #2c3e50,
            8px 8px 0px rgba(44, 62, 80, 0.5),
            0 0 100px #45b7d1;
    }
}

.subtitle {
    font-size: 1.8rem;
    color: #ff6b9d;
    margin-bottom: 20px;
    font-style: italic;
    animation: subtitleGlow 3s ease-in-out infinite alternate;
    text-shadow: 0 0 15px #ff6b9d;
    letter-spacing: 2px;
}

@keyframes subtitleGlow {
    from { 
        color: #ff6b9d;
        text-shadow: 0 0 15px #ff6b9d;
    }
    to { 
        color: #ffadd6;
        text-shadow: 
            0 0 25px #ff6b9d,
            0 0 35px #ff006e;
    }
}

.mystical-scene {
    position: relative;
    width: 600px;
    height: 450px;
    margin: 0 auto 50px;
    perspective: 1000px;
}

.forest-background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(ellipse at 30% 0%, rgba(0, 50, 0, 0.8), transparent 70%),
        radial-gradient(ellipse at 70% 0%, rgba(0, 30, 0, 0.6), transparent 70%),
        linear-gradient(to bottom, transparent 0%, rgba(0, 40, 0, 0.9) 60%, rgba(0, 60, 0, 1) 100%);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 0 50px rgba(0, 0, 0, 0.3);
}

.tree {
    position: absolute;
    bottom: 120px;
}

.tree-trunk {
    width: 25px;
    height: 80px;
    background: linear-gradient(to right, #4a2c2a, #6b4226, #4a2c2a);
    border-radius: 12px;
    box-shadow: inset -3px 0 8px rgba(0, 0, 0, 0.4);
}

.tree-canopy {
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 60px;
    background: radial-gradient(ellipse at center, #228b22, #006400, #003300);
    border-radius: 50%;
    box-shadow: 
        0 5px 15px rgba(0, 0, 0, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
}

.tree:nth-child(2) { left: 80px; transform: scale(0.8); }
.tree:nth-child(3) { right: 100px; transform: scale(1.2); }
.tree:nth-child(4) { left: 200px; transform: scale(0.6); }
.tree:nth-child(5) { right: 250px; transform: scale(0.9); }

.magical-rabbit-hole {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    width: 160px;
    height: 100px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.hole-entrance {
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(ellipse at center top, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.8) 30%, #000000 70%);
    border-radius: 50%;
    border: 4px solid #8b4513;
    box-shadow: 
        inset 0 -30px 60px rgba(0, 0, 0, 0.9),
        0 10px 30px rgba(0, 0, 0, 0.6),
        0 0 0 8px rgba(139, 69, 19, 0.3);
    position: relative;
    overflow: hidden;
}

.hole-swirl {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 60%;
    border: 3px solid rgba(139, 69, 19, 0.4);
    border-radius: 50%;
    animation: swirl 12s linear infinite;
}

.hole-swirl:before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60%;
    height: 40%;
    border: 2px solid rgba(139, 69, 19, 0.6);
    border-radius: 50%;
    animation: swirl 8s linear infinite reverse;
}

.hole-glow {
    position: absolute;
    top: -20px;
    left: -20px;
    right: -20px;
    bottom: -20px;
    background: radial-gradient(ellipse at center, transparent 50%, rgba(255, 215, 0, 0.1) 70%, transparent 100%);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.magical-rabbit-hole:hover .hole-glow {
    opacity: 1;
    animation: glowPulse 2s ease-in-out infinite;
}

.magical-rabbit-hole:hover {
    transform: translateX(-50%) scale(1.1) translateZ(20px);
}

.magical-rabbit-hole:hover .hole-entrance {
    border-color: #ffd700;
    box-shadow: 
        inset 0 -30px 60px rgba(0, 0, 0, 0.9),
        0 15px 40px rgba(0, 0, 0, 0.7),
        0 0 30px rgba(255, 215, 0, 0.5),
        0 0 0 8px rgba(255, 215, 0, 0.2);
}

@keyframes swirl {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes glowPulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.8; }
}

.enter-portal {
    background: 
        linear-gradient(45deg, rgba(255, 107, 157, 0.9), rgba(78, 205, 196, 0.9), rgba(255, 190, 11, 0.9)),
        radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
    background-size: 200% 200%, 100% 100%;
    animation: gradientDance 4s ease infinite;
    color: #ffffff;
    border: none;
    padding: 20px 45px;
    font-size: 1.4rem;
    font-family: 'Creepster', cursive;
    font-weight: 400;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-top: 40px;
    position: relative;
    box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    overflow: hidden;
}

.enter-portal:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: left 0.6s ease;
}

.enter-portal:hover:before {
    left: 100%;
}

.enter-portal:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.5),
        0 0 30px rgba(255, 107, 157, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
}

@keyframes gradientDance {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.quote {
    margin-top: 40px;
    font-style: italic;
    color: rgba(255, 255, 255, 0.8);
    font-size: 1.1rem;
    max-width: 500px;
    text-align: center;
    line-height: 1.4;
    text-shadow: 0 0 10px rgba(255, 107, 157, 0.3);
}

@media (max-width: 768px) {
    .main-title {
        font-size: 3.5rem;
        letter-spacing: 3px;
    }
    
    .mystical-scene {
        width: 350px;
        height: 300px;
    }
    
    .subtitle {
        font-size: 1.4rem;
    }
    
    .enter-portal {
        padding: 15px 35px;
        font-size: 1.1rem;
    }
}
</style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="main-title">OZZYRABBIT</h1>
            <p class="subtitle">~ Enter the Strange Loop ~</p>
        </div>
        
        <div class="mystical-scene">
            <div class="forest-background">
                <div class="tree">
                    <div class="tree-canopy"></div>
                    <div class="tree-trunk"></div>
                </div>
                <div class="tree">
                    <div class="tree-canopy"></div>
                    <div class="tree-trunk"></div>
                </div>
                <div class="tree">
                    <div class="tree-canopy"></div>
                    <div class="tree-trunk"></div>
                </div>
                <div class="tree">
                    <div class="tree-canopy"></div>
                    <div class="tree-trunk"></div>
                </div>
                <div class="tree">
                    <div class="tree-canopy"></div>
                    <div class="tree-trunk"></div>
                </div>
                
                <div class="magical-rabbit-hole" onclick="enterWonderland()">
                    <div class="hole-glow"></div>
                    <div class="hole-entrance">
                        <div class="hole-swirl"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="enter-portal" onclick="enterWonderland()">
            Follow the Rabbit
        </button>
        
        <div class="quote">
            "The subject of the Commission's inquiry was a chain of events which saddened and shocked the people of the United States and of the world."
        </div>
    </div>
    
    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Enhanced particle system with smooth mouse interaction
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const size = Math.random() * 4 + 3;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Magical colors
                const colors = ['#ffd700', '#ff6b9d', '#4ecdc4', '#ffbe0b', '#8338ec'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = '0 0 ' + (size * 2) + 'px ' + color;
                
                particlesContainer.appendChild(particle);
                
                particles.push({
                    element: particle,
                    x: x,
                    y: y,
                    originalX: x,
                    originalY: y,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    color: color,
                    size: size
                });
            }
        }
        
        function animateParticles() {
            particles.forEach(particle => {
                const dx = mouseX - particle.x;
                const dy = mouseY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    const attractX = dx * force * 0.03;
                    const attractY = dy * force * 0.03;
                    
                    particle.x += attractX;
                    particle.y += attractY;
                    
                    const scale = 1 + force * 0.8;
                    const glow = particle.size * 3 + force * 20;
                    
                    particle.element.style.transform = 'scale(' + scale + ')';
                    particle.element.style.opacity = 0.8 + force * 0.2;
                    particle.element.style.boxShadow = '0 0 ' + glow + 'px ' + particle.color;
                } else {
                    particle.x += particle.vx + (particle.originalX - particle.x) * 0.001;
                    particle.y += particle.vy + (particle.originalY - particle.y) * 0.001;
                    
                    particle.element.style.transform = 'scale(1)';
                    particle.element.style.opacity = 0.7;
                    particle.element.style.boxShadow = '0 0 ' + (particle.size * 2) + 'px ' + particle.color;
                }
                
                // Wrap around screen edges
                if (particle.x < -10) particle.x = window.innerWidth + 10;
                if (particle.x > window.innerWidth + 10) particle.x = -10;
                if (particle.y < -10) particle.y = window.innerHeight + 10;
                if (particle.y > window.innerHeight + 10) particle.y = -10;
                
                particle.element.style.left = particle.x + 'px';
                particle.element.style.top = particle.y + 'px';
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        // Mouse tracking
        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Enter wonderland function
        function enterWonderland() {
            // Create magical portal effect
            const portal = document.createElement('div');
            portal.style.position = 'fixed';
            portal.style.top = '50%';
            portal.style.left = '50%';
            portal.style.width = '0px';
            portal.style.height = '0px';
            portal.style.background = 'radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 107, 157, 0.6) 50%, transparent 100%)';
            portal.style.borderRadius = '50%';
            portal.style.transform = 'translate(-50%, -50%)';
            portal.style.animation = 'portalExpand 2s ease-out forwards';
            portal.style.pointerEvents = 'none';
            portal.style.zIndex = '1000';
            
            document.body.appendChild(portal);
            
            // Add portal animation if not exists
            if (!document.querySelector('#portal-animation')) {
                const style = document.createElement('style');
                style.id = 'portal-animation';
                style.textContent = `
                    @keyframes portalExpand {
                        0% {
                            width: 0px;
                            height: 0px;
                            opacity: 0.8;
                        }
                        70% {
                            width: 400px;
                            height: 400px;
                            opacity: 0.9;
                        }
                        100% {
                            width: 2000px;
                            height: 2000px;
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Navigate to introduction.html after portal effect
            setTimeout(() => {
                window.location.href = 'introduction.html';
            }, 1500);
        }
        
        // Initialize everything
        window.addEventListener('load', function() {
            createStars();
            createParticles();
            animateParticles();
        });
    </script>
</body>
</html>
