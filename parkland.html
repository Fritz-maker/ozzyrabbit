  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkland to Arlington</title> <link rel="stylesheet" href="style.css"> </head>
<body>

    <header>
        <h1>The Kennedy Assassination: Parkland to Arlington</h1> <p>From the hospital chaos to the solemn ceremonies.</p> </header>

    <main>
        <div id="preference-selection">
            <h2>Choose Your Lens:</h2>
            <button id="choose-lg">Lone Gunman Perspective</button>
            <button id="choose-ct">Conspiracy Theory Perspective</button>
        </div>

        <div id="progress-indicator">Loop: <span id="current-loop"></span></div>
        <div id="unlock-status" class="hidden"></div>

        <section id="content-area">
            <div id="content-display">
                <p class="placeholder-text">Select a perspective to begin your journey.</p>
            </div>
            <div id="house-commentary">
                <p class="placeholder-text">The House observes...</p>
            </div>
        </section>

        <section id="controls-and-score">
            <button id="next-button">Explore the Next Angle</button>
            <div id="current-score">Score: 0</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Interactive Narrative</p>
    </footer>

    <script src="content/parkland_content.js"></script>
    <script src="js/game_logic.js"></script>

</body>
</html>
